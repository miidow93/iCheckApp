<ion-content class="ion-padding">
  <p style="font-size: 15px;">Gestion des utilisateurs</p>


<div style="padding-left: 5%; padding-right: 5%;padding-top: 5%;">
      
  <br>
     <div class="mat-elevation-z8">
         <div class="card">
             <div class="card-header card-header-primary" style="background:rgb(0,110,130); ">
                <div class="row">
                    <div class="col-md-10">                    
                            <h4 class="card-title" >Utilisateur</h4>
                            <p class="card-category"  > Liste des utilisateurs :</p> 
                    </div>
                    <div class="col-md-2 float-right">
                      <button class="btn btn-info"  (click)="exporter()"
                       style="border: 1px solid rgb(255, 255, 255);background-color:rgb(0,110,130)">
                       <i class="fa fa-plus" aria-hidden="true"></i>
                           </button>
                  </div>
              </div>
             </div>
             <div class="card-body">
               <div class="table-responsive">
     <table mat-table [dataSource]="dataSource" matSort class ="table  table-hover " >
      <ng-container matColumnDef="nomcomplet">
        <th mat-header-cell *matHeaderCellDef> Nom Conducteur </th>
        <td mat-cell *matCellDef="let element"> {{element.nomComplet}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Nom d'utilisateur </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <ng-container matColumnDef="site">
        <th mat-header-cell *matHeaderCellDef> Site </th>
        <td mat-cell *matCellDef="let element"> {{element.site}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

     </table>
   </div>
 </div>
</div>

     <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
   </div>
  </div>
  </ion-content>
