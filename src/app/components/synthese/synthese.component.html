<ion-header>
  <ion-toolbar>
    <ion-title>Synteses des controles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="row justify-content-center mt-2">
    <mat-form-field class="example-full-width">
      <input matInput [matDatepicker]="picker1" placeholder="Du" name="dateEntree" [formControl]="dateEntree"
        (ngModelChange)="onChange(dateEntree, 'dateEntree')">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="ml-2">
      <input matInput [matDatepicker]="picker2" placeholder="Au" name="dateSortie" [formControl]="dateSortie"
        (ngModelChange)="onChange(dateSortie, 'dateSortie')">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <button class="ml-2" (click)="filtrer()" mat-button><fa-icon [icon]="faFilter"></fa-icon></button>
    <button class="ml-2 btn btn-link" (click)="refresh()" mat-button>
        <fa-icon [icon]="faSyncAlt"></fa-icon>
    </button>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy'}} </td>
          </ng-container>

          <ng-container matColumnDef="conducteur">
            <th mat-header-cell *matHeaderCellDef> Conducteur </th>
            <td mat-cell *matCellDef="let element"> {{element.idConducteurNavigation?.nomComplet}} </td>
          </ng-container>

          <ng-container matColumnDef="vehicule">
            <th mat-header-cell *matHeaderCellDef> Vehicule </th>
            <td mat-cell *matCellDef="let element"> {{element.idVehiculeNavigation?.matricule}} </td>
          </ng-container>

          <ng-container matColumnDef="engin">
            <th mat-header-cell *matHeaderCellDef> Type Engin </th>
            <td mat-cell *matCellDef="let element"> {{element.idVehiculeNavigation?.idEnginNavigation?.nomEngin}} </td>
          </ng-container>

          <ng-container matColumnDef="detail">
            <th mat-header-cell *matHeaderCellDef> Detail </th>
            <td mat-cell *matCellDef="let element">
              <ion-button (click)="showDetails(element)">DÃ©tails</ion-button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ion-col>
    </ion-row>
  </ion-grid>
