<ion-header>
  <ion-toolbar>
    <ion-title>Synteses des controles</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="row justify-content-center">
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>&nbsp;&nbsp;&nbsp;
  <mat-form-field>
    <input matInput [matDatepicker]="picker2" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field></div>
  <table mat-table class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.position}} </td> -->
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="matricule">
      <th mat-header-cell *matHeaderCellDef> Matricule </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.name}} </td> -->
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="engin">
      <th mat-header-cell *matHeaderCellDef>Type Engin </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.weight}} </td> -->
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="raiting">
      <th mat-header-cell *matHeaderCellDef> Raiting </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.symbol}} </td> -->
    </ng-container>

    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef> Detail </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.symbol}} </td> -->
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
