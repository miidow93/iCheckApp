<ion-header>
    <ion-toolbar>
      <ion-title>
        Check-list
        <button mat-raised-button (click)="logout()" style="width:7%;float: right;">
          <ion-icon class="big" slot="start" [src]="logoutIcon"></ion-icon>
          <!-- <ion-label>Logout</ion-label> -->
        </button>
      </ion-title>
  
    </ion-toolbar>
  
  </ion-header>
<ion-content>
  <ion-grid>
    <ion-row class="row justify-content-center" *ngFor="let item of engins">
      <ion-col size="5">
        <a button [routerLink]="['/checklist', item.nomEngin]">
          <img *ngIf="item.nomEngin == 'Benne' || item.nomEngin == 'Citerne' || item.nomEngin == 'Plateau'" [src]="createImagePath(item.imageEngin)" class="img-thumbnail" />
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
