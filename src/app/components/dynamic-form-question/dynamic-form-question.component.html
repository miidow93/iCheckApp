<div [formGroup]="form">
  <ng-container [formArrayName]="question.key" [dir]="dir">
    <mat-list>
      <mat-list-item *ngFor="let option of question['options']; let i=index">
        <mat-checkbox class="example-margin" [formControlName]="i" [value]="option.value">
          {{option.key}}
        </mat-checkbox>
      </mat-list-item>
    </mat-list>
  </ng-container>
</div>
