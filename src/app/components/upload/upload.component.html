<div class="container">
    <form [formGroup]="motifForm" (ngSubmit)="submit(motifForm)">

          <input matInput placeholder="Motif" formControlName="motif">
        </mat-form-field>
        <div class="form-row justify-content-end">
            <button mat-stroked-button class="mr-2" color="warn" (click)="takePicture()">Prendre une photo</button> 
            <button type="submit" class="btn btn-success" mat-stroked-button>envoyer</button>
        </div>
      </div>
    </form>
 </div>
